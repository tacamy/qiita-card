<template id="qiita-card-template">
<style>
:host {
  display: inline-block;
  line-height: 1.4;
  font-size: 13px;
  font-family: sans-serif;
  color: #4a4a4a;
  vertical-align: top;
}
img {
  vertical-align: middle;
}
a {
  color: #117ec6;
  text-decoration: none;
}
a:hover,
a:active,
a:focus {
  color: #26ade4;
}
h1, h2, ul, li, p {
  margin: 0;
  padding: 0;
}
h1, h2 {
  font-size: 100%;
  font-weight: normal;
}
ul {
  list-style: none;
}
.qiita-card {
  position: relative;
  border: 1px solid #e8eee4;
  border-radius: 4px;
  background: #f3f6f1;
}
.qiita-card__header {
  position: absolute;
  top: 5px;
  right: 5px;
}
.qiita-card__logo {
  display: block;
  padding: 3px 6px;
  background: #59bb0c;
  border-radius: 4px;
  color: #fff;
  font-size: 10px;
}
.user__header {
  margin: 15px;
}
.user__header:after {
  content: "";
  display: table;
  clear: both;
}
.user__img {
  float: left;
  margin-right: 10px;
}
.user__img img {
  border: 1px solid #e8eee4;
  border-radius: 8px;
}
.user__info {
  overflow: auto;
  padding-top: 10px;
}
.user__id {
  margin-bottom: 2px;
  font-size: 15px;
  font-weight: bold;
  word-break: break-all;
}
.user__name {
  margin-bottom: 3px;
}
.user__extra {
  font-size: 11px;
  word-break: break-all;
}
.user__status {
  display: table;
  table-layout: fixed;
  width: 100%;
  margin-bottom: 15px;
  background: #eef2ea;
  border: solid #e8eee4;
  border-width: 1px 0;
  line-height: 1;
}
.user__statusItem {
  display: table-cell;
  padding: 10px 0;
  text-align: center;
}
.user__statusItemInner {
  display: block;
  padding: 0 5px;
  border-left: 1px dotted #ddd;
  color: inherit;
}
a.user__statusItemInner:hover,
a.user__statusItemInner:visited,
a.user__statusItemInner:focus {
  text-decoration: none;
}
.user__statusItem:first-child .user__statusItemInner {
  border-left-width: 0;
}
.user__statusCount {
  display: block;
  margin-bottom: 3px;
  font-size: 21px;
}
a.user__statusItemInner:hover .user__statusCount {
  color: #000;
}
.user__statusLabel {
  display: block;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  font-size: 11px;
  color: #999;
}
a.user__statusItemInner:hover .user__statusLabel {
  color: #333;
}
.items {
  margin: 0 15px;
  padding: 0 10px;
  background: rgba(255,255,255,0.8);
  border-radius: 4px;
}
.item {
  padding: 10px 0;
  border-top: 1px dotted #e8eee4;
}
.item:first-child {
  border-top-width: 0;
}
.item__title {
  margin-bottom: 5px;
}
.item__title a {
  display: block;
}
.item__info {
  font-size: 11px;
}
.item__info > li {
  display: inline-block;
  margin-right: 5px;
}
.item__stock {
  display: inline-block;
  padding: 1px 5px;
  background: #eef2ea;
  border: 1px solid #e8eee4;
  border-radius: 2px;
  vertical-align: baseline;
}
.item__stockCount {
  font-weight: bold;
  margin-right: 3px;
}
.item__date {
  color: #999;
}
.qiita-card__footer {
  margin: 10px 15px;
  font-size: 11px;
  color: #bbb;
  text-align: center;
}
.powered-by a {
  color: inherit;
}
</style>

<script>
'use strict';

const QIITA_API_URL  = 'https://qiita.com/api/v1';
const ownerDocument  = document.currentScript.ownerDocument;
const QiitaCardProto = Object.create(HTMLElement.prototype);


// ユーザー情報を取得
QiitaCardProto.getUser = function () {
  const key = `qc-user-${this.options.user}`;

  fetch(`${QIITA_API_URL}/users/${this.options.user}`)
    .then(response => response.json())
    .then(json => {
      this.setUser(json);
      this.saveAPI(key, json);
    })
    .catch(err => this.setUser(this.getLocalAPI(key)));
};


// 投稿した記事情報を取得
QiitaCardProto.getItems = function () {
  const perPage = 100;
  const key     = `qc-items-${this.options.user}`;

  fetch(`${QIITA_API_URL}/users/${this.options.user}/items?per_page=${perPage}`)
    .then(response => response.json())
    .then(json => {
      this.setItems(json);
      this.saveAPI(key, json);
    })
    .catch(err => this.setItems(this.getLocalAPI(key)));
};


// ローカルにAPIを保存
QiitaCardProto.saveAPI = function (key, val) {
  window.sessionStorage.setItem(key, JSON.stringify(val));
};


// ローカルからAPIを取得
QiitaCardProto.getLocalAPI = function (key) {
  return JSON.parse(window.sessionStorage.getItem(key));
};


// ユーザー情報を設定
QiitaCardProto.setUser = function (user) {
  const userId            = this.shadow.querySelector('.user__id > a');
  const userImgLink       = this.shadow.querySelector('.user__img > a');
  const userImg           = this.shadow.querySelector('.user__img > a > img');
  const userName          = this.shadow.querySelector('.user__name');
  const userExtra         = this.shadow.querySelector('.user__extra');
  const userFollowersLink = this.shadow.querySelector('.user__followers-link');
  const userFollowers     = this.shadow.querySelector('.user__followers');
  const userItemsLink     = this.shadow.querySelector('.user__items-link');
  const userItems         = this.shadow.querySelector('.user__items');

  userId.textContent           = user.url_name;
  userId.href                  = user.url;
  userImgLink.href             = user.url;
  userFollowersLink.href       = `${user.url}/followers`;
  userFollowers.textContent    = user.followers;
  userItemsLink.href           = `${user.url}/items`;
  userItems.textContent        = user.items;

  // プロフィール画像がない場合は代替画像を表示
  if (/^https:\/\/si0.twimg.com\/profile_images\//.test(user.profile_image_url)) {
    userImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFAAAABQCAMAAAC5zwKfAAAAllBMVEX////o7uTp7+X4+vfr8Of+/v7y9vDt8urq7+b2+PT8/fvu8uvx9e/7/Pr8/Pvs8eny9fD3+fb9/fzy9e/+//75+/j6/Pr5+vfp7uXu8+vp7+b9/v38/fzw9O31+PP+/v3w9O76+/nv8+3s8ejv8+zu8urx9O7q8Of2+fX2+PXz9vD4+fbr8Oju8+zv9O3///73+fX09/K8MWdZAAABzklEQVR4Xu3Xx27kQAxF0XerlNU5OOc8Mfz/z81GwMBAm03agr0Yn+VbCCTEUlH6P336NGvXx0WCVByv25neaFoVPFNUU71ertmhznqdg5oX1AeKKxcYFqWCujmmeaeQ6wYbzbUCcmKvlAP1JRySu8auwaXp5LKZ4zTfyGOB20IOBwR4JrwmoNZemZDsKXDUEqcM4D6XZb5n8FI8la1iQPUseDGuZHtkcKPBDYPdceHsOK2kXBRZWiXAiGeytAyupC5B6qQrwIhbWSYMltIa4Ku0BIx4LUvP4Ey6BbiVzgAj7mUpGEhKAEkSYMSFLGnHA0vAiJMsxFvG98D876V8Ays+kiXFx6aRpYgP9ndZeqJHj16WCdGPAxPf0QP6w/L0cCjZiFtZpoTNZHokqJCtIqiSxu15+s6XVPwafeeLPr6KfMSypNK/zpXjLpwns3deieNLe8C2wUaz/dgfH6lMGFKpqC2mraImmCaKajA1vxRziI2smAdsPChkc4KNk40iMozb8zl7nY831cRne4nDUn53OPyU2+URjNrzEy6/5fUDlzs5neJzdCmfFqcv8ulxOpbLCrdTeVzg1sqjxq2XQ0fASvv9IeBC+83fth/+BdHwHT1g8wDeAAAAAElFTkSuQmCC';
  } else {
    userImg.src = user.profile_image_url;
  }

  // ユーザー名が設定されていなければ、ユーザーIDを表示
  if (user.name) {
    userName.textContent = user.name;
  } else {
    userName.textContent = user.url_name;
  }

  // descriptionがなければ代用情報を表示
  if (user.description) {
    userExtra.textContent = user.description;
  } else if (user.organization) {
    userExtra.textContent = user.organization;
  } else if (user.location) {
    userExtra.textContent = user.location;
  } else {
    userExtra.textContent = '';
  }
};


// Contribution値を計算
QiitaCardProto.calcContribution = function (items) {
  if (!items.length) {
    return 0;
  }

  let total = items.reduce((prev, current) => {
    return { stock_count: prev.stock_count + current.stock_count };
  });

  return total.stock_count;
};


// 投稿した記事情報を設定
QiitaCardProto.setItems = function (items) {
  let   html             = '';
  let   count            = this.options.count;
  const userContribution = this.shadow.querySelector('.user__contribution');
  const container        = this.shadow.querySelector('.items');
  const trimHyphen       = str => str.match(/^\d+-\d+-\d+/)[0].replace(/-/g, '');

  if (!items || !items.length) {
    count = 0;
    items = [];
  } else if (count > items.length) {
    count = items.length;
  }

  // 指定した順序でソート
  if (this.options.sort === 'stock') {
    items.sort((a, b) => b.stock_count - a.stock_count);
  } else if (this.options.sort === 'date') {
    items.sort((a, b) => trimHyphen(b.created_at) - trimHyphen(a.created_at));
  }

  // 指定した件数のみ出力
  items.some((item, index) => {
    if (index >= count) return true;

    html += `<section class="item">
              <h2 class="item__title"><a href="${item.url}">${item.title}</a></h2>
              <ul class="item__info">
                <li class="item__stock"><span class="item__stockCount">${item.stock_count}</span>stocks</li>
                <li class="item__date">${item.created_at.match(/^\d+-\d+-\d+/)[0]}</li>
              </ul>
            </section>`;
  });

  container.innerHTML = html;

  // contribution値を設定
  userContribution.textContent = this.calcContribution(items);
};


// 属性で指定されたwidthを設定
QiitaCardProto.setWidth = function () {
  this.shadow.querySelector('.qiita-card').style.width = this.options.width;
};


// 再描画
QiitaCardProto.render = function () {
  this.setWidth();
  this.getItems();
  this.getUser();
};


// カスタムエレメントが生成されたときの処理
QiitaCardProto.createdCallback = function () {
  const template = ownerDocument.querySelector("#qiita-card-template");
  const card     = template.content.cloneNode(true);

  this.shadow = this.createShadowRoot();
  this.shadow.appendChild(card);
};


// カスタムエレメントがHTMLに追加されたときの処理
QiitaCardProto.attachedCallback = function () {
  this.options = {
    user  : this.getAttribute('user'), // 必須
    count : this.getAttribute('count') * 1 || 3,
    width : this.getAttribute('width')     || '250px',
    sort  : this.getAttribute('sort')      || 'stock'
  };

  this.render();
};


// カスタムエレメントの属性が変更されたときの処理
QiitaCardProto.attributeChangedCallback = function (name, oldValue, newValue) {
  this.options[name] = newValue;

  this.render();
};

// カスタムエレメントを登録
window.QiitaCard = document.registerElement('qiita-card', {
  prototype: QiitaCardProto
});
</script>
