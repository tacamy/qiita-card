<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="import" href="qiita-card.html">
<style>
qiita-card {
  margin-right: 20px;
}
</style>
</head>
<body>

<input type="text" name="user" value="" placeholder="tacamy">
<input type="text" name="count" value="" placeholder="5">
<input type="text" name="width" value="" placeholder="260px">
<input type="text" name="sort" value="" placeholder="date">

<div class="output"><qiita-card user="nakajmg"></qiita-card></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(function () {
  var $el = $('qiita-card');

  $('input').on('change', function () {
    var $this = $(this);
    var name = $this.attr('name');
    var val = $this.val();

    $el.attr(name, val);
  });
});
</script>

</body>
</html>
